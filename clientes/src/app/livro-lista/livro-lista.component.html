<!-- livro-lista.component.html -->
<main class="container">
  <h2>Lista de Livros</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.codigo }}</td>
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td> <!-- Corrigindo aqui -->
        <td>
          <ul>
            <li *ngFor="let autor of livro.autor">{{ autor }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-danger" (click)="excluir(livro.codigo || '')">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
